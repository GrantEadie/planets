<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Planet Age</title>
</head>
<body>
  <h3>What's your age on other planets?</h3>
  <form id="planet-age-form">
    <label for="birthday">Enter birthday:</label>
    <input id="birthday" type="date">
    <label for="date">Enter current date:</label>
    <input id="date" type="date">
    <div class="form-group align">
      <label>Select a planet.</label>
      <select class="form-control" id="planet">
        <option value="mercury">Mercury</option>
        <option value="venus">Venus</option>
        <option value="mars">Mars</option>
        <option value="jupiter">Jupiter</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
