<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <title>Planet Age</title>
</head>
<body>
  <div class="container">
    <h3 class="jumbotron">What's your age on other planets? <br><span style="font-size:medium">And when are you going to die?</span></h3>
    <form id="planet-age-form">
      <label for="age" class="margin">Enter age:</label>
      <input id="age" type="number">
      <div class="form-group align margin">
        <label>How many beets do you eat per week?</label>
        <input id="beets" type="number">
        <br>
        <label>How many times do you laugh per day?</label>
        <input id="laugh" type="number">
        <br>
        <label>How many times do you tweet per day?</label>
        <input id="tweets" type="number">
        <br>
        <label>What is your star sign?</label>
        <select class="form-control" id="starSign">
          <option value="Aquarius">Aquarius</option>
          <option value="Pisces">Pisces</option>
          <option value="Aries">Aries</option>
          <option value="Taurus">Taurus</option>
          <option value="Gemini">Gemini</option>
          <option value="Cancer">Cancer</option>
          <option value="Leo">Leo</option>
          <option value="Virgo">Virgo</option>
          <option value="Libra">Libra</option>
          <option value="Scorpio">Scorpio</option>
          <option value="Sagittarius">Sagittarius</option>
          <option value="Capricorn">Capricorn</option>
        </select>
        <label>Select a planet.</label>
        <select class="form-control" id="planet">
          <option value="Mercury">Mercury</option>
          <option value="Venus">Venus</option>
          <option value="Mars">Mars</option>
          <option value="Jupiter">Jupiter</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <h2 id="output"></h2>
    <hr>
    <h2 id="outputLife"></h2>
    <hr>
    <h3 id="outputPlanetLife"></h3>
  </div>
</body>
</html>
